<!DOCTYPE html>
<html>
    <head>
        <title>Contact-Blockchain</title>
        <meta charset="UTF--8">
        <meta name="author" content="Denisa-Roxana">
        <meta name="description" content="css html layout">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
        <link href="libraries/font-awesome/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="page-wrapper">
            <!-- sugestie: randurile 14-32 era ok sa le fi pus intr-un <header> din punct de vedere semantic -->
            <div class="logo">
                <img src="assets/logo.png">
            </div>
            <div class="menu-wrapper">
                <nav>
                    <ul class="menu-elements-wrapper">
                        <li><a href="community.html">Community</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="servicies.html">Servicies</a></li>
                        <li><a href="about.html">About</a></li>
                         <li class="signup"><a class="signup_color" href="layout1.html">Sign up</a></li> 
                    </ul>
                </nav>
            </div>
            <div class="title-wrapper">
               <div>Contact us</div>
               <div></div>
               <div>Fill out the form below to learn more.</div>
            </div>
            <div class="form-wrapper">
                <!-- atentie, nu ai un <form> tag aici, ar trebui sa fie parent node al acestor componente care sunt incluse in formularul respectiv -->
                <div class="form-info-wrapper">
                    <div class="individual-form-info-wrapper">
                        <i class="fas fa-user"></i>
                        <label for="firstNameInput">First name</label>
                        <br>
                        <input required class="input-validation" type="text" minlength="5" placeholder="Enter your first name" name="first_name_input" id="firstNameInput">
                    </div>
                    <div class="individual-form-info-wrapper">
                        <i class="fas fa-user"></i>
                        <label for="lastNameInput">Last name</label>
                        <br>
                        <input required class="input-validation" type="text" minlength="5" placeholder="Enter your last name" name="last_name_input" id="lastNameInput">
                    </div>
                    <div class="individual-form-info-wrapper">
                        <i class="fas fa-envelope"></i>
                        <label for="emailInput">Email</label>
                        <br>
                        <input type="email" placeholder="Enter your email" id="emailInput">
                    </div>
                    <div class="divider"> </div>
                    <div class="message-wrapper">
                        <label class="label-message" for="text">Message</label>
                        <textarea id="text" name="message" minlength="50" maxlength="250"></textarea>
                    </div>
                    <div class="submit-wrapper">
                        <button>Submit</button>
                        <div class="indication">
                            <div>or</div>
                            <div>press</div>
                            <!-- enter este un call-to-action, deci ne asteptam sa fie un link, chiar daca momentan nu implementam si functionalitatea aici -->
                            <div>enter</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div>blockchain</div>
                <div>technology</div>
            </div>        
    </body>
</html>
